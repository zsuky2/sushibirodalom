<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--Font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <div class="container">

            <!-- navbar -->
            <nav class="navbar">
                <a href="index.html" class="navbar-brand">Sushi Birodalom</a>
                
                <div class="cart">
                    <button type="button" id="cart-btn">
                        <i class="fas fa-shopping-cart"></i>
                        <span id="cart-count-info">0</span>
                    </button>

                    <div class="cart-container">
                        <div class="cart-list">
                            <!--Single item-->
                            <div class="cart-item">
                                <img src="img/hokaidomix.png" alt="product image">
                                <div class="cart-item-info">
                                    <h3 class="cart-item-name">Hokaido</h3>
                                    <span class="cart-item-category">Maki válogatás: 4db californiai, 3db lazacos, 3db zöldséges, 3db surimis <br> Nigiri válogatás: 1db lazacos, 1db édesrákos, 1db omlettes.</span>
                                    <span class="cart-item-price">3.150 Forint</span>
                                </div>
                                <button type="button" class="cart-item-del-btn">
                                    <i class="fas fa-times"></i>
                                </button>
                            </div>
                            <!-- End of single item -->
                        </div>

                        <div class="cart-total">
                            <h3>Teljes összeg:</h3>
                            <span id="cart-total-value">3.150 Forint</span>
                        </div>
                    </div>
               </div>

                <button type="button" class="navbar-toggler">
                    <i class="fas fa-bars"></i>
                </button>

                <div class="navbar-collapse">
                    <ul>
                        <li><a href="#">Kezdőoldal</a></li>
                        <li><a href="#">Rólunk</a></li>
                        <li><a href="#">Étlap</a></li>
                        <li><a href="#">Kapcsolat</a></li>
                    </ul>
                </div>

                
            </nav>
            <!-- end of navbar -->

            
        </div>
    </header>

    <script src="app.js"></script>
</body>

</html>
